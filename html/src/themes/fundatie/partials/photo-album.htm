{% component "photoAlbum" %}
{% set albums = photoAlbum.album %}
<div class="container d-flex flex-column justify-content-center">
   <div class="owl-carousel owl-one">
       {% for photo in albums.photos %}
          <div> <img src="{{ photo.thumb }}" /></div>
       {% endfor %}
   </div>
</div>
