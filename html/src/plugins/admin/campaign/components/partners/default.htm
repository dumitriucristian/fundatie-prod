{% set partners = __SELF__.partners %}

<div class="container mt-5 mb-5">
    {% for partner in partners %}
        <div class="container campaign mt-4 mb-4">
            <div class="row">
                <div class="img-wrapper  col-lg-6  col-12 m-0 p-0">
                    <img src="{{ partner.picture.thumb(600,auto)}}" style="object-position: top;">
                </div>

                <div class="col-lg-6 col-12 m-0 p-0">
                    <div class="campaign-details p-3">
                        <p class="title text-center mt-md-4 mb-md-5 ">{{ partner.name }}</p>
                        <div class="pareneri-short">{{ partner.shortDescription }}</div>
                        <div class="details mt-2 mt-md-4">
                            <p class="text-center">
                               <!-- <a href="#" class="detail-btn btn rounded-pill" >detalii</a>-->
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
